<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
    <style>

        .table_02 {
            border: solid black 1px;
        }

        .table_03 {
            border: solid black 1px;
        }

        .td_02 {
            border: solid black 1px;
        }
        table, th, td
        {border: 1px solid black;
         }

    </style>
</head>
<body>


<table>
    <tr>
        <td>Morgan Wallen</td>
        <td>Justin Bieber</td>
        <td>Uncle Lucius</td>
    </tr>
    <tr>
        <td>Selena Gomez</td>
        <td>Luke Combs</td>
        <td>Brett Young</td>
    </tr>

</table>

<br>


<table class="table_02">
    <tr class="td_02">
        <th class="td_02">Size</th>
        <th>State</th>
        <th>capital</th>

    </tr>
    <tr>
        <td class="td_02">1</td>
        <td>Alaska</td>
        <td>Juneau</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Texas</td>
        <td>Austin</td>
    </tr>
    <tr>
        <td>3</td>
        <td>California</td>
        <td>Sacromento</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Montana</td>
        <td>Helena</td>
    </tr>
    <tr>
        <td>5</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
    </tr>

</table>
<br>

<table class="table_03">
    <tr>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
        <td>Sunday</td>
    </tr>

</table>
</body>
</html>
